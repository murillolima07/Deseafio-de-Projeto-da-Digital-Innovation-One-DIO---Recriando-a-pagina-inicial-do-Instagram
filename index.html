<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/imagens/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/imagens/instagram-logo.png" class="insta-logo" alt="Instagram Logo">
                <div class="profile-picture">
                    <img src="/imagens/profile-picture2.png" width="320" height="205" alt="Picture Profile">
                </div>
                <a href="#" class="instagram-login">Continue como murillolima07</a>
                <a href="https://www.instagram.com/" class="instagram-logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-account">Not murillolima07?</p>
                <p class="notaccount">
                    <a href="https://www.instagram.com/">
                        <span class="link-blue">Switch accounts</span>
                    </a>
                    or
                    <a href="https://www.instagram.com/accounts/emailsignup/">
                        <span class="link-blue">Sign Up</span>
                    </a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the App.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank"
                        class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
                        target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
